<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">


</head>
<body>

    <div class = "page">
        <h2>Chart 1: Chloropeth Map</h2>
            <!-- pure grid group -->
            <div class="pure-g">
                <div class="pure-u-1-1">
                    <div id="choropleth" class="vis-container"></div>
                </div>
            </div>
            <!-- end pure grid group -->
            <br>

        <hr class = "hr3">

        <h2>Chart 2: Bubble chart displaying prices and ratings</h2>
            <!-- pure grid group -->
            <div class="pure-g">
                <div class="pure-u-1-1">
                    <div id="bubble" class="vis-container"></div>
                </div>
            </div>
            <!-- end pure grid group -->
            <br>
        
            <hr class = "hr3">

        <h2>Chart 3: Stacked bar chart for top 4</h2>
            <!-- pure grid group -->
            <div class="pure-g">
                <div class="pure-u-1-1">
                    <div id="sbar1" class="vis-container"></div>
                </div>
            </div>
            <!-- end pure grid group -->
            <br>

        <h2>Chart 4: Stacked bar chart for top 4</h2>
            <!-- pure grid group -->
            <div class="pure-g">
                <div class="pure-u-1-1">
                    <div id="sbar2" class="vis-container"></div>
                </div>
            </div>
            <!-- end pure grid group -->
            <br>

</div>

<script type="text/javascript">

  var c_map = "map.vg.json";
  vegaEmbed('#choropleth', c_map).then(function(result) {
  }).catch(console.error);

  var b_chart = "bubble.vg.json";
  vegaEmbed('#bubble', b_chart).then(function(result) {
  }).catch(console.error);

  var sb1_chart = "stacked_room.vg.json";
  vegaEmbed('#sbar1', sb1_chart).then(function(result) {
  }).catch(console.error);

  var sb2_chart = "stacked_policy.vg.json";
  vegaEmbed('#sbar2', sb2_chart).then(function(result) {
  }).catch(console.error);

</script>

</body>
</html>
